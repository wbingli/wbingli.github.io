<p>第二次做<a href="http://eweek.org">EWeek</a>的活动了.在准备这次活动的时候，我和另个合作者一致认为讲课的方式一定要轻松和活跃，一定要以学生喜欢的方式来讲，这也是我们上一次的经验总结。所以在活动中，我们准备了很多的Video，游戏，并且在讲课的过程中一直保持着和学生的互动。这样让学生在轻松的气氛中接受到工程师的一些基本的概念。我们觉得一节课的学生不可能让学生学到所有的东西，我们不可能把所有的东西都讲出来。关键是需要能把他们的兴趣引出来，也许多年后他们会记得其中的一个小故事，那我们的目的就达到了。</p>
