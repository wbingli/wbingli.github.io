<p>还是上周了，看了奥运男篮A组的首场对决。开始还不知道，原来一张票可以看两场比赛。分别是俄罗斯-伊朗，德国-安哥拉，看来了只能在电视里面看到的NBA大牌，基里连科和诺维斯基。可惜位置太远，只能傻呵呵地在那瞎喊。</p>

<p>其实比赛很一般了，只有德国队打的不错。给我最大的感受就是篮球馆太棒了，让你觉得坐在哪里自己的位置都是最好的。以后有了比赛一定多去看看。</p>
