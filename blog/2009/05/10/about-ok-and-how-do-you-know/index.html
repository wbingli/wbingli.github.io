<p>周末参加了一个<a href="http://www.opug.org.cn">opug</a>的一个线下,真的很棒，收集到更多资料后，我会在后面的文章中来专门谈这个活动。其实活动之后我一直在琢磨在活动中给我触动的一件小事，记得当时有一位嘉宾说了一个观点后，我立刻机械地说“对”，坐在我对面的<a href="http://www.javafox.org/">长城</a>同学的反应是”你怎么知道“。其实道理很简单，对于观点你应该有一个什么样的正确的直觉反应。做技术，甚至无论做什么，都应该有一个怀疑和刨根问底的思维方式，这样才能很好的培养对于问题的独立思考能力。</p>

<p><strong>嗯，对于你不知道的东西/观点，多问点为什么，别让‘对’/&lsquo;行‘成为自己的第一反应。</strong></p>
